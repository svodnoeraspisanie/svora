<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Material+Icons"
            rel="stylesheet"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
            rel="stylesheet"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
        />
    </head>

    <body>
        <div id="app">
            <v-app id="inspire">
                <v-navigation-drawer
                    v-model="drawer"
                    :clipped="$vuetify.breakpoint.lgAndUp"
                    app
                    width="300px"
                >
                    <v-list-item>
                        <v-list-item-content>
                            <v-list-item-title class="title">
                                Метки:
                            </v-list-item-title>

                            <v-flex
                                v-for="(selection, i) in selections"
                                :key="selection.text"
                                shrink
                            >
                                <v-chip
                                    :disabled="loading"
                                    close
                                    @click:close="selected.splice(i, 1)"
                                >
                                    <v-icon
                                        left
                                        v-text="selection.icon"
                                    ></v-icon>
                                    {{ selection.text }}
                                </v-chip>
                            </v-flex>

                            <v-flex v-if="!allSelected" xs12>
                                <v-text-field
                                    ref="search"
                                    v-model="search"
                                    full-width
                                    hide-details
                                    label="Поиск"
                                    single-line
                                ></v-text-field>
                                <v-divider v-if="!allSelected"></v-divider>
                            </v-flex>

                            <v-list>
                                <template v-for="(item, i) in categories">
                                    <v-list-item
                                        v-if="!selected.includes(i)"
                                        :key="i"
                                        :disabled="loading"
                                        @click="selected.push(i)"
                                    >
                                        <v-list-item-avatar>
                                            <v-icon
                                                :disabled="loading"
                                                v-text="item.icon"
                                            ></v-icon>
                                        </v-list-item-avatar>
                                        <v-list-item-title
                                            v-text="item.text"
                                        ></v-list-item-title>
                                    </v-list-item>
                                </template>
                            </v-list>
                        </v-list-item-content>
                    </v-list-item>
                </v-navigation-drawer>

                <v-app-bar
                    :clipped-left="$vuetify.breakpoint.lgAndUp"
                    app
                    color="blue darken-3"
                    dark
                >
                    <v-toolbar-title style="width: 300px" class="ml-0 pl-3">
                        <v-app-bar-nav-icon
                            @click.stop="drawer = !drawer"
                        ></v-app-bar-nav-icon>
                        <span class="hidden-sm-and-down"
                            >Свора // Предприятия</span
                        >
                    </v-toolbar-title>
                </v-app-bar>

                <v-content>
                    <v-container grid-list-lg fluid>
                        <v-layout wrap>
                            <v-flex v-for="pr in prlist" :key="pr.id" xs4>
                                <v-card >
                                    <v-img
                                        :src="`https://unsplash.it/150/300?image=${Math.floor(Math.random() * 100) + 1}`"
                                        height="150px"
                                    ></v-img>

                                 <v-card-title>
                                            {{pr.title}}
                                 </v-card-title>
                                <v-card-text >
                                            {{pr.text}}
                                        </v-card-text>
                                </v-card>

                            </v-flex>
                        </v-layout>
                    </v-container>
                </v-content>
            </v-app>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

                        week: "Неделя",
                        day: "День",
                        "4day": "4 дня"
                    },
                    start: null,
                    end: null,
                    selectedEvent: {},
                    selectedElement: null,
                    selectedOpen: false,
                    prlist:[
                        {id:1,
                        title:"Хорошее дело 1",
                        text: "Много хороших и правильных слов о пользе данного дела"},
                        {id:1,

                        {id:1,

                        text: "Много хороших и правильных слов о пользе данного дела"},
                        {id:1,
                        title:"Хорошее дело 5",

                        {id:1,

                        {id:1,

                        {id:1,

                        {id:1,

                        {id:1,

                        {id:1,
                        title:"Хорошее дело 11",

                    ],

                    events: [
                        {
                            name: "Vacation",
                            details: "Going to the beach!",
                            start: "2018-12-29",
                            end: "2019-01-01",
                            color: "blue"
                        },
                        {
                            name: "Meeting",

                                "Spending time on how we do not have enough time",

                        },
                        {

                                "This starts in the middle of an event and spans over multiple events",
                            start: "2018-12-31",

                        },
                        {

                        {

                            start: "2019-01-07 08:00",
                            end: "2019-01-07 11:30",
                            color: "red"
                        },
                        {
                            name: "Another Meeting",
                            details: "Another important meeting about nothing",
                            start: "2019-01-07 10:00",
                            end: "2019-01-07 13:30",
                            color: "brown"
                        },
                        {
                            name: "7th to 8th",
                            start: "2019-01-07",
                            end: "2019-01-08",
                            color: "blue"
                        },
                        {

                            details: "Time to feed",

                            color: "deep-orange"
                        },
                        {

                            color: "teal"
                        },
                        {

                            color: "green"
                        },
                        {
                            name: "Conference",
                            details: "The best time of my life",

                            end: "2019-01-28",
                            color: "grey darken-1"
                        },
                        {
                            name: "Hackathon",
                            details: "Code like there is no tommorrow",
                            start: "2019-01-30 23:00",
                            end: "2019-02-01 08:00",
                            color: "black"
                        },
                        {
                            name: "event 1",
                            start: "2019-01-14 18:00",

                            color: "#4285F4"
                        },
                        {
                            name: "event 2",

                        },
                        {

                        },
                        {

                        {

                        },
                        {
                            name: "event 7",
                            start: "2019-01-14 22:00",
                            end: "2019-01-14 23:00",
                            color: "#4285F4"
                        }
                    ]
                }),
                computed: {
                    allSelected() {
                        return this.selected.length === this.items.length;
                    },
                    categories() {
                        const search = this.search.toLowerCase();

                        if (!search) return this.items;

                        return this.items.filter(item => {
                            const text = item.text.toLowerCase();

                            return text.indexOf(search) > -1;
                        });
                    },
                    selections() {
                        const selections = [];

                        for (const selection of this.selected) {
                            selections.push(this.items[selection]);
                        }

                        return selections;
                    },
                    title() {
                        const { start, end } = this;
                        if (!start || !end) {
                            return "";
                        }

                        const startMonth = this.monthFormatter(start);
                        const endMonth = this.monthFormatter(end);
                        const suffixMonth =
                            startMonth === endMonth ? "" : endMonth;

                        const startYear = start.year;
                        const endYear = end.year;
                        const suffixYear = startYear === endYear ? "" : endYear;

                        const startDay = start.day + this.nth(start.day);
                        const endDay = end.day + this.nth(end.day);

                        switch (this.type) {
                            case "month":
                                return `${startMonth} ${startYear}`;
                            case "week":
                            case "4day":
                                return `${startMonth} ${startDay} ${startYear} - ${suffixMonth} ${endDay} ${suffixYear}`;
                            case "day":
                                return `${startMonth} ${startDay} ${startYear}`;
                        }
                        return "";
                    },
                    monthFormatter() {
                        return this.$refs.calendar.getFormatter({
                            timeZone: "UTC",
                            month: "long"
                        });
                    }
                },
                methods: {
                    viewDay({ date }) {
                        this.focus = date;
                        this.type = "day";
                    },
                    getEventColor(event) {
                        return event.color;
                    },
                    setToday() {
                        this.focus = this.today;
                    },
                    prev() {
                        this.$refs.calendar.prev();
                    },
                    next() {
                        this.$refs.calendar.next();
                    },
                    showEvent({ nativeEvent, event }) {
                        const open = () => {
                            this.selectedEvent = event;
                            this.selectedElement = nativeEvent.target;
                            setTimeout(() => (this.selectedOpen = true), 10);
                        };

                        if (this.selectedOpen) {
                            this.selectedOpen = false;
                            setTimeout(open, 10);
                        } else {
                            open();
                        }

                        nativeEvent.stopPropagation();
                    },
                    updateRange({ start, end }) {
                        // You could load events from an outside source (like database) now that we have the start and end dates on the calendar
                        this.start = start;
                        this.end = end;
                    },
                    nth(d) {
                        return d > 3 && d < 21
                            ? "th"
                            : [
                                  "th",
                                  "st",
                                  "nd",
                                  "rd",
                                  "th",
                                  "th",
                                  "th",
                                  "th",
                                  "th",
                                  "th"
                              ][d % 10];
                    }
                },
                watch: {
                    selected() {
                        this.search = "";
                    }
                }
            });
        </script>

    </body>
</html>
